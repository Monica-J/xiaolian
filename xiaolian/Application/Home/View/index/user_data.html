<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
    <title>校客推荐-校客信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="__PUBLIC__/front/css/jquery.mobile-1.4.5.min.css" />
    <script src="__PUBLIC__/front/js/jquery-2.2.2.js"></script>
    <script src="__PUBLIC__/front/js/jquery.mobile-1.4.5.min.js"></script>

<style type="text/css">
	*{margin:0;padding:0;list-style:none;border:0;}
	p{font-weight:200;}
</style>
  </head>

  <body>
	<div data-role="page">
		<div data-role="header" style="background-color:#6fd7ca;color:#fff;">
		
			<a href="__MODULE__/index/index.html" onclick="location.href='__MODULE__/index/index'" data-role="button" data-icon="arrow-l" data-iconpos="notext"></a>
			<h1 style="font-weight:200;">{$user.username}</h1>
		</div>
		<!--顶部信息-->
		<div class="user" style="height:200px; background:url(__PUBLIC__/front/images/mine-bg.png);" >
            <br/>
            <br/>
            <a href="#"><img src="{$user.userpic}" width="90px" height="90px" style="clear: both; display: block; margin:auto;border-radius:50%"></a>
            <p style="margin:4px 0 0 0; font-size:14px; text-align:center;" >{$user.username}</p>
            <p style="font-size:10px; color:#7d8180; text-align: center;">{$user.content}</p>
        </div>
		<!--具体信息-->
        <div data-role="content">
			<ul style="margin-left:40px;">
				<li style="list-style-image:url(__PUBLIC__/front/images/user-data-sex.png);">
					<p style="margin-bottom:-10px;font-size:16px;">{$user.gender}</p>
					<img src="__PUBLIC__/front/images/longline.png" style="width:1500px;height:1px;margin-left:-150px;">
				</li>
				<li style="list-style-image:url(__PUBLIC__/front/images/user-data-birthday.png);">
					<p style="margin:10px 0 -10px 0;font-size:16px;">{$user.birthday}</p>
					<img src="__PUBLIC__/front/images/longline.png" style="width:1500px;height:1px;margin-left:-150px;">
				</li>
				<li style="list-style-image:url(__PUBLIC__/front/images/user-data-school.png);">
					<p style="margin:10px 0 -10px 0;font-size:16px;">{$user.school}</p>
					<img src="__PUBLIC__/front/images/longline.png" style="width:1500px;height:1px;margin-left:-150px;">
				</li>
			</ul>
			<button type="submit" onclick="location.href='__MODULE__/index/addUser'" style="color:#fff; background-color:#6fd7ca; margin-top:50px; height:40px; padding-top:7px; font-weight:200; font-size:18px;">加关注</button>
			

		</div>
	</div>

  </body>


</html>
